apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: doodlemesh
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "64Mi"
        sidecar.istio.io/proxyCPULimit: "100m"
        sidecar.istio.io/proxyMemoryLimit: "128Mi"
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: kush233/draw-backend:e118cc2c32b84c2e81d6757a7a3f79e27d66eebe
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
