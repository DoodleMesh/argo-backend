apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backend
  namespace: doodlemesh
spec:
  hosts:
    - draw.kushan23.com
  gateways:
    - istio-system/platform-gateway
  http:
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: backend.doodlemesh.svc.cluster.local
            port:
              number: 80
